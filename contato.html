<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/contat.css">
    <title>Área de contato</title>
    <script src="JS/contato.js" defer></script>
</head>
<body>
    <header>
        <a href="index.html" title="Sobre Nós"> </a>
        <img src="fotos/LogoTipo2.png" alt="Destinationlogo">
        <nav>
           <ul>
             <li>
                <a href="index.html" rel="Sobre Nós" target="_self"> Sobre Nós</a>
             </li>
             </li>
                <a href="destinationjogo.html" rel="Destination" target="_self"> Destination</a>
             </li>
            
             <li>
                <a href="destinationgaleria.html" target="_self"> Galeria</a>
             </li>
          </ul>
        </nav>
    </header>
    <main>
        <section id="contato">
            <h1>Entre em Contato</h1>
            <form id="formContato">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
</body>
</html>
